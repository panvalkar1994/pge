<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- S: Toast for alert -->
    <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
        <div class="d-flex">
          <div class="toast-body">
            Please Select An Algorithm
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <!-- E: Toast for alert -->
    <div class="container">
        <!-- Heading title for extention -->
        <h1 class="text-center mt-3">Password Generator</h1>
        

        <!-- S: Select Algorithm for to encryption -->
        <select class="form-select mb-3" onchange="setAlgorithm(this.value)">
            <option selected>Choose your Algorithm Wisely</option>
            <option value="SHA-1">SHA-1</option>
            <option value="SHA-256">SHA-256</option>
            <option value="SHA-384">SHA-384</option>
            <option value="SHA-512">SHA-512</option>
        </select>
        <!-- E: Select Algorithm for to encryption -->

        <!-- S: Text input for user password -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="password-raw" placeholder="Enter Your Password" >
            <button class="btn btn-outline-secondary" type="button" onclick="passwordEntered()">Enter</button>
        </div>
        <!-- E: Text input for user password -->

        <!-- S: Select Length of Your Encrypted Password -->
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="password-length" placeholder="Enter Your Password Length" >
            <button class="btn btn-outline-secondary" type="button" onclick="lengthChange()">Enter</button>
        </div>
        <!-- E: Select Length of Your Encrypted Password -->


        <!-- S: Copy box for encrypted result -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="encryptedValueRef" placeholder="Copy Generated Password">
            <button class="btn btn-outline-secondary" type="button" id="copyBtn" onclick="copyToClipBoard()">Copy</button>
        </div>
        <!-- E: Copy box for encrypted result -->

        <!-- S: See What is on Clipboard -->
        <div class="form-floating">
            <textarea class="form-control" placeholder="Test What is on Clipboard"  style="height: 200px"></textarea>
            <label>Test What is on Clipboard</label>
        </div>
        <!-- E: See What is on Clipboard -->

    </div>
</body>
</html>
